<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisher's Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>

    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">Fisher's Shop</h1>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <button id="todos"  class="boton-menu boton-categoria active"><i class="bi bi-hand-index-fill"></i>Todos los
                            artículos</button>
                    </li>
                    <li>
                        <button id="reeles" class="boton-menu boton-categoria"><i class="bi bi-hand-index"></i>Reels</button>
                    </li>
                    <li>
                        <button id="cañas" class="boton-menu boton-categoria"><i class="bi bi-hand-index"></i>Cañas</button>
                    </li>
                    <li>
                        <button id="señuelos" class="boton-menu boton-categoria"><i class="bi bi-hand-index"></i>Señuelos</button>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="./carrito.html">
                            <i class="bi bi-cart3"></i>Cajita de pesca <span id= "numerito" class="numerito">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer"> 2023 Fernando Nadalich </p>
            </footer>
        </aside>

        <main>
            <h2 id="titulo-principal" class="titulo-principal">Todos los productos</h2>
            <div id="contenedor-productos" class="contenedor-productos">
                <!-- Acá se cargan todos los productos listados en main.js -->
            </div>
        </main>
    </div>

    <script src="./JS/main.js"></script>
</body>

</html>
